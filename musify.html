<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=74354&format=png&color=000000">
    <title>Musify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="musify.css">

</head>

<body>
    <div class="nav-bar">
        <ul>
            <li class="logo"></li>
            <div class="home-sear">
                <li class="house"><a href="musify.html"><i class="fa-solid fa-house"></i></li></a>
                <li class="search-bar"><i class="fa-solid fa-magnifying-glass"></i><input type="text"
                        placeholder="                   What do you want to play?"></li>
            </div>


            <div class="install-container">
                <div class="popups install-pop">App will be available soon.</div>
                <li class="install "><i class="fa-solid fa-arrow-down"></i>install App</li>
            </div>
            <div class="notification">
                <div class="bell"><i class="fa-solid fa-bell"></i></div>
                <div class="popups notification-pop">No notifications are available</div>
            </div>

            <li class="login"><i class="fa-solid fa-user"></i></li>
        </ul>
    </div>
    <div class="content">
        <div class="library">


            <div class="header-library">
                <h2>Your Library</h2> 
            </div>

            
            <div class="library-saves">
               
                
               
            </div>
        </div>
        <div class="music-rec">
            




        </div>
    </div>
    <footer>
        <div class="music-playbar">
            <div class="about-creator">
                <div class="img-song"><img src="Dreamland-English-2020-20200806000748-500x500.jpg" alt="heatvaves">
                </div>
                <div class="about-song">
                    <span class="song-title">Heatwaves</span>
                </div>
            </div>

            <div class="player">
                <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button>
                <button class="backward"><i class="fa-solid fa-backward"></i></button>
                <button class="play-button playbutton2"><i class="fa-solid fa-play   "></i></button>
                <button class="forward"><i class="fa-solid fa-forward"></i></button>
                <button class="repeat"><i class="fa-solid fa-repeat"></i></button>
                <audio class="main-audio2" src=""></audio>
            </div>
            <div class="time-span">
                <div class="current-time">00:00</div><span>/</span>
                <div class="total-time">00:00</div>
            </div>
            <div class="volume">
                <div class="vol-img"><i class="fa-solid fa-volume-low"></i></div>
                <input type="range" min="0" max="100" class="vol-value" value="100">
            </div>
        </div>
    </footer>
    <script src="musify.js"></script>
</body>

</html>
